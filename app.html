<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_2</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>

<header class="header">
    <button id="btn-login" class="button-login">login</button>
</header>


<div id="form" class="form">
    <form id="form-registration" class="form-registration" method="post">
        <div class="container">
            <label>Email</label>
            <input id='email__registration' class='input__email' type="email" placeholder="you@example.com" name="email">
            <label>Password</label>
            <input id="password" class='input__password' type="password" placeholder="Enter Password" name="password">
            <label>Repeat password</label>
            <input id="checkpassword" class='input__repeat-password' type="password" placeholder="Repeat password" name="repeat password">
            <button id="btn" class="register__button">Enter</button>
            <button id="submit-registration" class="submit register__button">Submit registration</button>
        </div>
    </form>

    <form id="form-enter" class="form-enter" method="post">
        <div class="container">
            <label>Email</label>
            <input id="email__enter" class="input__email" type="email" placeholder="enter email" name="email">
            <label>Password</label>
            <input id="password__enter" class='input__password' type="password" placeholder="Enter Password" name="password">
            <button id="btnEnter" class="enter__button">Registration</button>
            <button id="submit" class="submit register__button">Submit form</button>
        </div>
    </form>
</div>

<div class="allUsers" id="allUsers">
    <li class="users" id="users"></li>
</div>
<script src="js/form.js"></script>
</body>
</html>
